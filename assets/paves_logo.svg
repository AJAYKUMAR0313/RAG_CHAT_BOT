<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1E3A8A" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Construction/Building icon -->
  <g transform="translate(20, 20)">
    <!-- Building foundation -->
    <rect x="5" y="45" width="50" height="10" fill="#F59E0B" rx="2"/>
    
    <!-- Main building structure -->
    <rect x="10" y="25" width="15" height="20" fill="#EF4444" rx="2"/>
    <rect x="30" y="15" width="15" height="30" fill="#10B981" rx="2"/>
    <rect x="20" y="35" width="15" height="10" fill="#8B5CF6" rx="2"/>
    
    <!-- Windows -->
    <rect x="12" y="28" width="3" height="3" fill="#FFFFFF"/>
    <rect x="17" y="28" width="3" height="3" fill="#FFFFFF"/>
    <rect x="12" y="35" width="3" height="3" fill="#FFFFFF"/>
    <rect x="17" y="35" width="3" height="3" fill="#FFFFFF"/>
    
    <rect x="32" y="18" width="3" height="3" fill="#FFFFFF"/>
    <rect x="37" y="18" width="3" height="3" fill="#FFFFFF"/>
    <rect x="32" y="25" width="3" height="3" fill="#FFFFFF"/>
    <rect x="37" y="25" width="3" height="3" fill="#FFFFFF"/>
    <rect x="32" y="32" width="3" height="3" fill="#FFFFFF"/>
    <rect x="37" y="32" width="3" height="3" fill="#FFFFFF"/>
    
    <!-- Crane arm -->
    <line x1="45" y1="15" x2="55" y2="5" stroke="#F59E0B" stroke-width="3"/>
    <line x1="48" y1="12" x2="58" y2="12" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Crane hook -->
    <circle cx="58" cy="12" r="2" fill="#EF4444"/>
  </g>
  
  <!-- Company text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    PAVES
  </text>
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#D1D5DB">
    TECH
  </text>
</svg>
